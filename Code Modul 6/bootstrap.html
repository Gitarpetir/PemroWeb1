<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"/>

    <style>
      *,body {
        text-decoration: none;
        list-style: none;
        font-family: "Times New Roman", Times, serif;
      }

      .header {
        height: 120px;
      }
      
      .logo {
        font-weight: 700;
      }

      .tombol {
        text-decoration: none;
        font-weight: 600;
      }

      h2{
        font-weight: 700;
      }

      .award {
        font-weight: 400;
        letter-spacing: 3px;
        color: #9c9c9c;
      }

      .borderheader {
        border: solid 1px black;
        border-radius: 10px; 
      }

      .mid {
        height: 320px;
      }

      .bordermid {
        border: solid 1px black;
        border-radius: 20px;
      }

      .bottom {
        height: 300px;
      }

      .borders div {
        background-color: transparent;
        border-color: #252525;
        border-style: solid;
        height: 90px;
        position: fixed;
        width: 90px;
      }
      .ujung1 {
        border-width: 15px 15px 0 0;
        right: 0;
        top: 0;
      }
      .ujung2 {
        border-width: 15px 0 0 15px;
        top: 0;
        left: 0;
      }
      .ujung3 {
        border-width: 0 0 15px 15px;
        bottom: 0;
        left: 0;
      }
      .ujung4 {
        border-width: 0 15px 15px 0;
        bottom: 0;
        right: 0;
      }

      .logokecil {
        color: #666;
        font-size: 1.7rem;
      }

      img {
        width: 250px;
        height: 200px;
        object-fit: cover;
      }

      .playfair {
        font-family: "Playfair Display", serif;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    
    <div class="row header" style="background-color: #f8f9fb">
      <div class="col-4 d-flex justify-content-center align-items-center">
        <h1 class="text-center logo">
          <span class="playfair">J</span>Photography

      </div>
      <div class="col-2"></div>
      <div class="col-6 d-flex align-items-center justify-content-center">
        <nav>
          <ul class="d-flex mt-3">
            <li>
              <a class="px-4 py-2 tombol text-dark borderheader" href="">HOME</a>
            </li>
            <li>
              <a class="px-4 py-2 tombol text-secondary" href="">ABOUT ME</a>
            </li>
            <li>
              <a class="px-4 py-2 tombol text-secondary" href="">PORTFOLIO</a>
            </li>
            <li>
              <a class="px-4 py-2 tombol text-secondary" href="">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="row mid">

        <h2>Hi. Hello.. I Am JohnDas...!</h2>

        <p class="award">

    </div>
    <div class="row container-fluid">
      <div class="col d-flex align-items-center justify-content-center">

          <li><a class="px-4 py-2 tombol text-dark bordermid" href="">All</a></li>
          <li><a class="px-4 py-2 tombol text-secondary" href="">Landscape</a></li>
          <li><a class="px-4 py-2 tombol text-secondary" href="">Potrait</a></li>
          <li><a class="px-4 py-2 tombol text-secondary" href="">Product</a></li>
        </ul>
      </div>
    </div>
    <div class="row d-flex align-items-center justify-content-center mb-3">
      <div class="col d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col-3"><img src="GAMBAR1.jpg" alt="" /></div>
          <div class="col-3"><img src="GAMBAR3.jpg" alt="" /></div>

          <div class="col-3"><img src="GAMBAR2.jpg" alt="" /></div>
        </div>
      </div>
    </div>
    <div class="row d-flex align-items-center justify-content-center mb-3">

        <div class="row">
          <div class="col-3"><img src="GAMBAR5.jpg" alt="" /></div>
          <div class="col-3"><img src="GAMBAR6.jpg" alt="" /></div>
          <div class="col-3"><img src="GAMBAR7.jpg" alt="" /></div>
          <div class="col-3"><img src="GAMBAR8.jpg" alt="" /></div>
        </div>
      </div>
    </div>
    <div class="row d-flex align-items-center justify-content-center mb-3">
      <div class="col d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col-3"><img src="GAMBAR9.jpg" alt="" /></div>
          <div class="col-3"><img src="GAMBAR10.jpg" alt="" /></div>
          <div class="col-3"><img src="GAMBAR11.jpg" alt="" /></div>
          <div class="col-3"><img src="GAMBAR12.jpg" alt="" /></div>
        </div>
      </div>
    </div>
    <div class="row d-flex align-items-center justify-content-center mb-3">
      <div class="col d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col-3"><img src="GAMBAR13.jpg" alt="" /></div>
          <div class="col-3"><img src="GAMBAR14.jpg" alt="" /></div>
          <div class="col-3"><img src="GAMBAR15.jpg" alt="" /></div>
          <div class="col-3"><img src="GAMBAR16.jpg" alt="" /></div>
        </div>
      </div>
    </div>

    <div class="row bottom" style="border-top: 1px solid #ccc; margin-top: 120px;">
      <div class="col d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center logo">
          <span class="playfair">J</span>Photography
        </h1>
        <p>&copy; Copyrights 2019 All Rights Reserved</p>
        <div class="logokecil">
          <i class="fa-brands fa-dribbble pe-4"></i>
          <i class="fa-brands fa-behance pe-4"></i>
          <i class="fa-brands fa-instagram pe-4"></i>
          <i class="fa-brands fa-500px pe-4"></i>
          <i class="fa-brands fa-flickr pe-4"></i>
          <i class="fa-brands fa-square-facebook pe-4"></i>
          <i class="fa-brands fa-twitter pe-4"></i>
        </div>

    </div>

    <section class="borders">
      <div class="ujung1"></div>
      <div class="ujung2"></div>
      <div class="ujung3"></div>
      <div class="ujung4"></div>
    </section>

</html>
